<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400..900&family=Delius+Swash+Caps&family=Doto:wght,ROND@100..900,50&family=Jost:wght@100..900&family=Lexend:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:wght@100..700&display=swap"
      rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=	, initial-scale=1.0" />
    <title id="title"></title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./icons/favicon.svg" />
  </head>
  <body>
    <div class="backgroundDarkTheme2" id="background">
      <div id="rim">
        <div id="time">
          <p class="textDarkTheme1" id="timeText"></p>
        </div>
        <div id="buttons">
          <div id="fullscreenButton" class="buttonImg"></div>
          <div id="settingsButton" class="buttonImg"></div>
          <div id="lightDarkButton" class="buttonImg"></div>
          <div id="nextThemeButton" class="buttonImg"></div>
        </div>
      </div>
    </div>
    <div id="settingsBar" class="settingsBar">
      <div id="settingsInner">
        <div id="closeButton" class="buttonImg" alt=""></div>
        <div id="settingsContainer">
          <div class="toggleContainer">
            <div id="formatToggle" class="toggle">
              <div id="formatToggleNob" class="toggleNobOff"></div>
            </div>
          </div>
          <div class="settingsTextBox">
            <div class="textLightTheme1" id="formatText">Use 12h format</div>
          </div>
          <div class="toggleContainer">
            <div id="secondsToggle" class="toggle">
              <div id="secondsToggleNob" class="toggleNobOff"></div>
            </div>
          </div>
          <div class="settingsTextBox">
            <div class="textLightTheme1" id="secondsText">Use seconds</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
