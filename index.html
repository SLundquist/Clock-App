<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400..900&family=Dela+Gothic+One&family=Delius+Swash+Caps&family=Doto:wght,ROND@100..900,100&family=Jost:wght@100..900&family=Lexend:wght@100..900&family=Monoton&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:wght@100..700&display=swap"
      rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=	, initial-scale=1.0" />
    <title id="title"></title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./icons/favicon.svg" />
  </head>
  <body>
    <div class="backgroundDarkTheme2" id="background">
      <div id="rim">
        <div id="time">
          <p class="textDarkTheme1" id="timeText"></p>
        </div>
        <div id="buttons">
          <div
            id="fullscreenButton"
            class="tooltipLauncher buttonImg fullscreenOff"></div>
          <div class="tooltipOff" id="tooltip0">Fullscreen Mode</div>
          <div id="settingsButton" class="tooltipLauncher buttonImg"></div>
          <div class="tooltipOff" id="tooltip1">Settings</div>
          <div id="lightDarkButton" class="tooltipLauncher buttonImg"></div>
          <div class="tooltipOff" id="tooltip2">Change Color Mode</div>
          <div id="nextThemeButton" class="tooltipLauncher buttonImg"></div>
          <div class="tooltipOff" id="tooltip3">Random Theme</div>
        </div>
      </div>
    </div>
    <div id="settingsBar" class="settingsBar">
      <div id="settingsInner">
        <div id="closeButton" class="buttonImg" alt=""></div>
        <div id="basicSettingsContainer">
          <div class="settingBox">
            <div class="toggleContainer">
              <div id="formatToggle" class="toggle">
                <div id="formatToggleNob" class="toggleNobOff"></div>
              </div>
            </div>
            <div class="settingsTextBox">
              <div class="textTheme1" id="formatText">Use 12h format</div>
            </div>
          </div>
          <div class="settingBox">
            <div class="toggleContainer">
              <div id="secondsToggle" class="toggle">
                <div id="secondsToggleNob" class="toggleNobOff"></div>
              </div>
            </div>
            <div class="settingsTextBox">
              <div class="textTheme1" id="secondsText">Use seconds</div>
            </div>
          </div>
        </div>
        <div id="customThemeSettings">
          <div class="settingsTextBox">
            <div class="textTheme1" id="themeSelectorText">
              Background Themes
            </div>
          </div>
          <div class="themeContainer" id="themeContainer">
            <div class="backgroundLightTheme1" id="backgroundOption1"></div>
            <div class="backgroundLightTheme2" id="backgroundOption2"></div>
            <div class="backgroundLightTheme3" id="backgroundOption3"></div>
            <div class="backgroundLightTheme4" id="backgroundOption4"></div>
            <div class="backgroundLightTheme5" id="backgroundOption5"></div>
            <div class="backgroundLightTheme6" id="backgroundOption6"></div>
            <div class="backgroundDarkTheme1" id="backgroundOption7"></div>
            <div class="backgroundDarkTheme2" id="backgroundOption8"></div>
            <div class="backgroundDarkTheme3" id="backgroundOption9"></div>
            <div class="backgroundDarkTheme4" id="backgroundOption10"></div>
            <div class="backgroundDarkTheme5" id="backgroundOption11"></div>
            <div class="backgroundDarkTheme6" id="backgroundOption12"></div>
          </div>
        </div>
        <div class="customTextThemeSettings" id="customTextThemeSettings">
          <div class="settingsTextBox">
            <div class="textTheme1" id="textThemeSelectorText">Text Themes</div>
          </div>
          <div class="textThemeContainer" id="textThemeContainer">
            <p class="textTheme1" id="textThemeOption1">17:43</p>
            <p class="textTheme2" id="textThemeOption2">17:43</p>
            <p class="textTheme3" id="textThemeOption3">17:43</p>
            <p class="textTheme4" id="textThemeOption4">17:43</p>
            <p class="textTheme5" id="textThemeOption5">17:43</p>
            <p class="textTheme6" id="textThemeOption6">17:43</p>
            <p class="textTheme7" id="textThemeOption7">17:43</p>
            <p class="textTheme8" id="textThemeOption8">17:43</p>
            <p class="textTheme9" id="textThemeOption9">17:43</p>
            <p class="textTheme10" id="textThemeOption10">17:43</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./minifiedJS/main.js"></script>
  </body>
</html>
